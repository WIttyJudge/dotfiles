# See https://wiki.hyprland.org/Configuring/Binds

$mainMod = SUPER

# +-----------------------------------------------------------+
# |                       Applications                        |
# +-----------------------------------------------------------+
# terminal
bind = $mainMod, RETURN, exec, $TERMINAL
# Rofi
bind = $mainMod, p, exec, rofi -show drun
bind = $mainMod SHIFT, p, exec, rofi -show run
# waybar
bind = $mainMod, b, exec, killall -SIGUSR1 waybar

# +-----------------------------------------------------------+
# |                          Display                          |
# +-----------------------------------------------------------+
bind = $mainMod SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}") # Increase display zoom
bind = $mainMod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}") # Decrease display zoom
bind = $mainMod SHIFT, z, exec, hyprctl keyword cursor:zoom_factor 1 # Reset display zoom

# +-----------------------------------------------------------+
# |                          Windows                          |
# +-----------------------------------------------------------+
bind = $mainMod, q, killactive            # Kill active window
bind = $mainMod, M, exit                  # Exit Hyprland
bind = $mainMod, f, fullscreen            # Toggle active windows into fullscreen
bind = $mainMod, o, togglefloating        # Toggle active windows into floating mode
bind = $mainMod, TAB, workspace, previous # Toggle back and forth between two recent workspaces
# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
# Swap the active window with another window
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
# Resizing the active window
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, down, resizeactive, 0 100
bind = $mainMod SHIFT, up, resizeactive, 0 -100
# move / resize window with the mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# +-----------------------------------------------------------+
