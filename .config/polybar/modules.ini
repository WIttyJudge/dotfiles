[module/bspwm]
type = internal/bspwm

label-focused = %name%
label-focused-background = ${colors.background-wm}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

label-occupied = %name%
label-occupied-padding = 2

; label-urgent = %name%!
; label-urgent-background = ${colors.alert}
; label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

format-padding = 0
format-underline = ${colors.background}
format-background = ${colors.background}
scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

; Separator in between workspaces
; label-separator = |

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%

format-underline = ${colors.background}
format-background = ${colors.background}

[module/microphone]
type = custom/ipc
hook-0 = sb-microphone
click-left = microphone toggle; polybar-msg action "#microphone.hook.0"
initial = 1

[module/memory]
type = custom/script
exec = sb-memory
click-left = notify-send "Top memory processes" "$(ps axch -o cmd:15,%mem --sort=-%mem | head)"
click-middle = setsid -f "$TERMINAL" -e htop --sort-key=PERCENT_MEM --tree
interval = 5

[module/cpu]
type = custom/script
exec = sb-cpu
click-left = notify-send "Top CPU processes" "$(ps axch -o cmd:15,%cpu --sort=-%cpu | head)\\n(100% per core)"
click-middle = setsid -f "$TERMINAL" -e htop --sort-key=PERCENT_CPU --tree
interval = 5

[module/disk]
type = custom/script
exec = sb-disk
click-left = notify-send "üíΩ Disk space" "$(df -h --output=target,used,size)"
click-middle = setsid -f "$TERMINAL" -e gdu ~/ >/dev/null 2>&1
interval = 20

[module/temp]
type = custom/script
exec = sb-temp
interval = 5

[module/pacman-packages]
type = custom/ipc
hook-0 = sb-updates
click-left = setsid -f "$TERMINAL" -e popupgrade
initial = 1

[module/brightness]
type = custom/ipc
hook-0 = sb-brightness
scroll-up = brightness up; polybar-msg action "#brightness.hook.0"
scroll-down = brightness down; polybar-msg action "#brightness.hook.0"
initial = 1

[module/volume]
type = custom/ipc
hook-0 = sb-volume
click-left = pavucontrol
click-middle = audio volume-toggle; polybar-msg action "#volume.hook.0"
scroll-up = audio volume-up; polybar-msg action "#volume.hook.0"
scroll-down = audio volume-down; polybar-msg action "#volume.hook.0"
initial = 1

[module/battery]
type = custom/script
exec = sb-battery
interval = 5

[module/internet]
type = custom/script
exec = sb-internet
click-left = "$TERMINAL" -e nmtui
interval = 5

[module/date]
type = custom/script
exec = sb-clock
interval = 60

[module/tray]
type = internal/tray
tray-position = right
tray-maxsize = 22
tray-padding = 5
; tray-background = ${colors.background-alt}

[module/powermenu]
;https://github.com/polybar/polybar/wiki/Module:-menu
type = custom/menu

expand-right = true

format-spacing = 1

label-open = ÓÑå
label-close = ÓÅ• cancel
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo reboot

menu-2-0 = power off
menu-2-0-exec = sudo poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0
